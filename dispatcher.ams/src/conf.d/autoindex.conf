## Directives controlling the display of server-generated directory listings.## Required modules: mod_authz_core, mod_authz_host,#                  mod_autoindex, mod_alias## To see the listing of a directory, the Options directive for the# directory must include "Indexes", and the directory must not contain# a file matching those listed in the DirectoryIndex directive.### IndexOptions: Controls the appearance of server-generated directory# listings.#IndexOptions FancyIndexing HTMLTable VersionSort# We include the /icons/ alias for FancyIndexed directory listings.  If# you do not use FancyIndexing, you may comment this out.#Alias /icons/ "/usr/share/httpd/icons/"<Directory "/usr/share/httpd/icons">	Options Indexes MultiViews FollowSymlinks	AllowOverride None	Require all granted</Directory>## AddIcon* directives tell the server which icon to show for different# files or filename extensions.  These are only displayed for# FancyIndexed directories.#AddIconByEncoding (CMP,/icons/compressed.gif) x-compress x-gzipAddIconByType (TXT,/icons/text.gif) text/*AddIconByType (IMG,/icons/image2.gif) image/*AddIconByType (SND,/icons/sound2.gif) audio/*AddIconByType (VID,/icons/movie.gif) video/*AddIcon /icons/binary.gif .bin .exeAddIcon /icons/binhex.gif .hqxAddIcon /icons/tar.gif .tarAddIcon /icons/world2.gif .wrl .wrl.gz .vrml .vrm .ivAddIcon /icons/compressed.gif .Z .z .tgz .gz .zipAddIcon /icons/a.gif .ps .ai .epsAddIcon /icons/layout.gif .html .shtml .htm .pdfAddIcon /icons/text.gif .txtAddIcon /icons/c.gif .cAddIcon /icons/p.gif .pl .pyAddIcon /icons/f.gif .forAddIcon /icons/dvi.gif .dviAddIcon /icons/uuencoded.gif .uuAddIcon /icons/script.gif .conf .sh .shar .csh .ksh .tclAddIcon /icons/tex.gif .texAddIcon /icons/bomb.gif /coreAddIcon /icons/bomb.gif */core.*AddIcon /icons/back.gif ..AddIcon /icons/hand.right.gif READMEAddIcon /icons/folder.gif ^^DIRECTORY^^AddIcon /icons/blank.gif ^^BLANKICON^^## DefaultIcon is which icon to show for files which do not have an icon# explicitly set.#DefaultIcon /icons/unknown.gif## AddDescription allows you to place a short description after a file in# server-generated indexes.  These are only displayed for FancyIndexed# directories.# Format: AddDescription "description" filename##AddDescription "GZIP compressed document" .gz#AddDescription "tar archive" .tar#AddDescription "GZIP compressed tar archive" .tgz## ReadmeName is the name of the README file the server will look for by# default, and append to directory listings.## HeaderName is the name of a file which should be prepended to# directory indexes. ReadmeName README.htmlHeaderName HEADER.html## IndexIgnore is a set of filenames which directory indexing should ignore# and not include in the listing.  Shell-style wildcarding is permitted.#IndexIgnore .??* *~ *# HEADER* README* RCS CVS *,v *,t